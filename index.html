<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script/miror_text.js"></script>
    <title>Data Upload</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .setting {
            flex: 1;
            min-width: 300px;
        }
        .news-section {
            flex: 1;
            min-width: 300px;
        }
        .border5 {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .text-section, .news-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bagian Kiri: Upload Gambar dan Manajemen Course -->
        <div class="setting">
            <div class="upload-section border5">
                <h2>Upload Gambar</h2>
                <form id="uploadForm">
                    <label for="imageInput" class="uploadLabel">Pilih Gambar</label>
                    <input type="file" name="image" id="imageInput" accept="image/*" required>
                    <button type="submit" class="btn blue border5">Upload</button>
                </form>
                <div id="uploadResult"></div>
                <a href="upload.php" target="_blank">Log file</a>
            </div>

            <div class="course-section border5">
                <h2>Manajemen Course</h2>
                <div class="dropdowns">
                    <label>Pilih Course:</label>
                    <select class="border5" id="dropDown" onchange="getId()"></select>
                    <button class="cbtn" onclick="addCourse()">+ Kursus</button>

                    <label>Pilih Materi:</label>
                    <select class="border5" id="materi"></select>
                    <button class="cbtn" onclick="addMateri()">+ Materi</button>
                </div>
            </div>
        </div>

        <!-- Bagian Kanan: News -->
        <div class="news-section border5">
            <h2>News</h2>
            <textarea placeholder="Tulis berita di sini..." class="text-input" id="newsArea" rows="10" style="width: 100%;"></textarea>
        </div>
    </div>

    <!-- Bagian Textarea -->
    <div class="text-section border5">
        <h2 class="result">Input Data</h2>
        <div class="mirror-output" id="textH">Hasil muncul disini</div>
        <textarea placeholder="Tulis sesuatu di sini..." class="text-input" id="isi" oninput="myFunc(this)"></textarea>
    </div>

    <!-- Bagian Soal -->
    <div id="pertanyaan"></div>
    <button class="btn blue border8" onclick="addQuest()">Tambah Soal</button>

    <!-- Tombol Kirim -->
    <div class="btn-section">
        <button class="btn blue border8" onclick="sendList()">Kirim</button>
    </div>

    <!-- JavaScript -->
    <script src="script/script.js"></script>
    <script src="script/quest.js"></script>
    <script src="script/image.js"></script>
</body>
</html>
